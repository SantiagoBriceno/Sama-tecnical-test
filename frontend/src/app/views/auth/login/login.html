<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username">

          @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
          <mat-error>{{ getErrorMessage('username') }}</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide() ? 'password': 'text'" formControlName="password">
          <button matIconButton matSuffix (click)="viewPassword($event)"
            [attr.aria-label]="'Mostrar/Ocultar contraseña'" [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.pending">
            Iniciar Sesión
          </button>
          <button mat-button type="button" (click)="goToRegister()">
            ¿No tienes cuenta? Regístrate
          </button>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
