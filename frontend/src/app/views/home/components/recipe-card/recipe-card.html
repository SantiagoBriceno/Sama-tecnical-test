<mat-card class="recipe-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="card-avatar-img"></div>
    <mat-card-title class="title">{{recipe.title}}</mat-card-title>
    <mat-card-subtitle>Por {{recipe.author.credentials.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onViewDetails()">Ver m√°s</button>
  </mat-card-actions>
</mat-card>
